<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Milestone Theme</title>
</head>
<body>
    <!-- Wrapper -->
    <div class="wrapper">

        <!-- Header -->
        <header>
            <!-- 1st Section -->
            <div class="hc first-section"></div>
            <!-- 2nd Section -->
            <div class="hc second-section"></div>
        </header>
        <!-- End Header -->

        <!-- Main -->
        <main class="clearfix">
            <!-- 3rd Section -->
            <div class="hc third-section"></div>
            <!-- Left Column -->
            <div class="col col-left"></div>
            <!-- Center Column -->
            <div class="col col-center"></div>
            <!-- Right Column -->
            <div class="col col-right"></div>
        </main>
        <!-- End Main -->

        <!-- Footer -->
        <footer>
            <div class="hc fourth-section"></div>
        </footer>
        <!-- End Footer -->

    </div>
    <!-- End Wrapper -->
</body>
</html>
